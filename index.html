
<!DOCTYPE html>
<html lang="sk">
  <head>
    <title>Odberné miesta v meste Košice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
   integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
   crossorigin=""/>
   <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
   integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
   crossorigin=""></script>
  </head>

<div class="alert alert-secondary alert-dismissible">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <strong>Beta verzia!</strong> Lokácie z mapy sa kontrolujú a priebežne aktualizujú.
  </div>

<div class="container p-3 my-3 bg-dark text-white">
  <h2>#odbernemiestakosice</h2>
  <p>Interaktívna mapa odberných miest v Košiciach</p>   

<div id="mapid" style="width: auto; height: 400px;"></div>

<script>

	var mymap = L.map('mapid').setView([48.722280, 21.257116], 11);

	L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1Ijoia2FtaWxrdWJpayIsImEiOiJjazUxZTl5NWYwYm5hM3Ntcm5vMG1zcWUwIn0.r24cSHd3bCfOwxcINRvWPQ', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/streets-v11',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(mymap);

	L.marker([48.71415794872944, 21.23344365606007]).addTo(mymap)
		.bindPopup("<b>Trieda SNP48/A parkovisko</b><br />Odberné miesto.").openPopup();

	L.circle([48.71415794872944, 21.23344365606007], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Trieda SNP 48/A parkovisko odberné miesto");

	L.marker([48.68442762423016, 21.285410316867715]).addTo(mymap)
		.bindPopup("<b>Parkovisko pri Kauflande. Košice - Sídlisko Nad Jazerom</b><br />Odberné miesto.").openPopup();

	L.circle([48.68442762423016, 21.285410316867715], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Parkovisko pri Kauflande. Košice - Sídlisko Nad Jazerom");

         L.marker([48.67610034554816, 21.30031261161368]).addTo(mymap)
		.bindPopup("<b>Výmenník Važecká, Galaktická 2379/1A</b><br />Odberné miesto.").openPopup();

	L.circle([48.67610034554816, 21.30031261161368], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Výmenník Važecká, Galaktická 2379/1A");


	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("<b>Kliknite na ikonku odberového miesta</b> " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>

        
  
</div>






</html>
